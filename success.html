<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function f() {
        document.querySelector('#access_token').innerHTML = window.location.href.slice(window.location.href.indexOf('=')+1)
    }

</script>
<body onload="f()">
    <p>GitHub integration successful</p>
    <p id="access_token"></p>
</body>

</html>
